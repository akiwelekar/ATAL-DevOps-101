syllabus:
  - heading: Differences between Software Engineering and Computer Programming
    content: " {Bridging the gap between  graduate student  to professional software engineer} <br>
     Software engineering happens in an organizational context. Writing clean code vs writing clever code. Hyrum's Law. Software engineering multi-version
     multi-person programming. Software Engineering is about addressing design tradeoffs.  Software engineering is beyond coding and development. 
     Operational issues of software engineering."

  - heading: Elements of Software Engineering
    content: " {Five P's of Software Engineering} <br>
      A Running Example. A Conceptual model to understand software engineering.  
      (1) Process Perspective. (2) Product perspective. (3) Persona perspective.  (4) Principle perspective.
      (5)  Practice perspective.  Practices at FANG and Startup  <br><br>"
      
  - heading: Introduction to DevOps
    content: " {A Gentle Introduction to DevOps} <br>
      DevOps: Software Development and Operations. Understanding DevOps through 5P Conceptual Framework. DevOps Industrial adoption. DevOps research opportunities  <br><br>"
      
  - heading: Version Control System
    content: " {Git and GitHub} <br>
     Git as a local repository. GitHub remote nature. Branching purpose and strategy. GitHub as collaborative tool  <br><br>"

  - heading: Software Testing
    content: " {Testing Python Application} <br>
     Types of Software Testing. PyTest framework. Test fixture. Unit testing for Python. User Acceptance testing  <br><br>"

  - heading: Code Review
    content: " {Reviewing  Python Code} <br>
     Python Programming PEP-8 guidelines. Goals and process of Code review. Static Code Analysis. PyLint.  <br><br>"

  - heading: Virtualization
    content: " {Introduction to Virtualization} <br>
    Virtualization definition and types of virtualization. Virtual Machine.  Significance of virtualization to DevOps. Hypervisors. Virtualization and Cloud computing. Virtualization and DevOps.  <br><be>"

  - heading: Containerization
    content: " {Introduction} <br>
     Introduction. Significance of Containerization to DevOps.  Docker and Kubernetes  <br><br>"

  - heading: Infrastructure as a Code
    content: " {Introduction} <br>
    Significance of IaC to DevOps. Terraform  <br><br>"
 
